<svg width="80" height="100" viewBox="0 0 80 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 硬皮封面（浅绿色主色调） -->
  <rect x="4" y="4" width="72" height="92" rx="2" ry="2" fill="#5FBF79"/>
  <!-- 封面纹理（细微渐变增强质感） -->
  <rect x="4" y="4" width="72" height="92" rx="2" ry="2" fill="url(#coverGradient1)" opacity="0.3"/>
  <!-- 书脊（加深绿色凸显层次） -->
  <rect x="4" y="4" width="5" height="92" rx="1" ry="1" fill="#4AA863"/>
  <!-- 装饰线（适配浅绿色封面，调整为浅灰色） -->
  <line x1="12" y1="23" x2="68" y2="23" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
  <line x1="12" y1="78" x2="68" y2="78" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
  <!-- 内页边缘（保持原样，对比清晰） -->
  <rect x="76" y="6" width="2" height="88" rx="0.5" ry="0.5" fill="#E8ECEF"/>
  <!-- 封面文字（白色更适配浅绿色，提升可读性） -->
  <text x="40" y="38" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="#FFFFFF" text-anchor="middle">工作笔记</text>
  <text x="40" y="46" font-family="Arial, sans-serif" font-size="4.5" fill="#FFFFFF" opacity="0.9" text-anchor="middle">记录每一个灵感</text>
  <text x="40" y="66" font-family="Arial, sans-serif" font-size="4" fill="#FFFFFF" opacity="0.8" text-anchor="middle">2024 · vol.1</text>
  <!-- 渐变定义（适配浅绿色） -->
  <defs>
    <linearGradient id="coverGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>